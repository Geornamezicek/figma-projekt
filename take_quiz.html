<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Jersey 10", sans-serif;
            font-size: 48px;
            text-align: center;
            padding: 40px;
            background-color: darkgray;
        }

        .question {
            padding: 20px;
            background-color: white;
        }

        .options {
            padding-top: 40px;
        }

        .options button {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            border: none;
            margin: 10px;
            padding: 20px;
            max-width: 90%;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .correct {
            background-color: limegreen;
        }

        .correct:hover {
            background-color: green;
        }

        .wrong {
            background-color: red;
        }

        .wrong:hover {
            background-color: darkred;
        }
    </style>
</head>
<body class="take_quiz">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quizData = JSON.parse(localStorage.getItem('quiz'));

            if (!quizData) {
                alert("Žádný kvíz nebyl nalezen.");
                return;
            }

            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');

            questionText.textContent = quizData.question;

            const options = ['A', 'B', 'C', 'D'];

            options.forEach(option => {
                const button = document.createElement('button');
                const answerText = quizData.options[option] || ''; // pokud chybí text, zobrazí se prázdně

                button.textContent = `${option}: ${answerText}`;
                button.addEventListener('click', function () {
                    if (option === quizData.correctAnswer) button.classList.add('correct');
                    else button.classList.add('wrong');
                });

                optionsContainer.appendChild(button);
            });
        });
    </script>
    <div class="question">
        <p><strong id="question-text">question:</strong></p>
    </div>
    <div class="options" id="options-container"></div>
</body>
</html>
