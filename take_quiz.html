<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: "Jersey 10", sans-serif;
            font-size: 48px;
            text-align: center;
            padding: 40px;
            background-color: darkgray;
        }

        .question {
            padding: 20px;
            background-color: white;
        }

        .options {
            padding-top: 40px;
        }

        .options button {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            border: none;
            margin: 10px;
            padding: 20px;
            max-width: 90%;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .correct {
            background-color: limegreen;
        }

        .correct:hover {
            background-color: green;
        }

        .wrong {
            background-color: red;
        }

        .wrong:hover {
            background-color: darkred;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation button {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        .lives-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 36px;
            display: flex;
            gap: 10px;
        }

        .heart {
            color: red;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        .game-over button {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="lives-container">
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>You've run out of lives!</p>
        <button onclick="window.location.href='quiz_collection.html'">
            Back to Quizzes
        </button>
    </div>

    <script src="take_quiz.js"></script>
    <div class="question">
        <p id="slide-number">Question 1 of 1</p>
        <p><strong id="question-text">question:</strong></p>
    </div>
    <div class="options" id="options-container"></div>
    <div class="navigation">
        <button id="prev-button" onclick="prevSlide()">Previous</button>
        <button id="next-button" onclick="nextSlide()">Next</button>
    </div>
</body>
</html>
