<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create_quiz.css">
</head>
<body>
<div class="sidebar">
    <script src="QuizCreator.js"></script>
    <button>ADD SLIDE</button>
    <button>ADD QUESTION</button>
    <button onclick="saveQuizToLocalStorage()">SAVE QUIZ</button>
</div>
<div class="main">
    <label for="question"><strong>question:</strong></label>
    <input type="text" id="question" name="question" placeholder="enter your question">
    <div class="options">
        <label>
            <input type="radio" name="option" value="A"> A
            <input type="text" id="textA" placeholder="Text odpovědi A">
        </label><br>
        <label>
            <input type="radio" name="option" value="B"> B
            <input type="text" id="textB" placeholder="Text odpovědi B">
        </label><br>
        <label>
            <input type="radio" name="option" value="C"> C
            <input type="text" id="textC" placeholder="Text odpovědi C">
        </label><br>
        <label>
            <input type="radio" name="option" value="D"> D
            <input type="text" id="textD" placeholder="Text odpovědi D">
        </label>
    </div>
</div>
</body>
</html>
