<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            display: flex;
            gap: 20px;
            padding: 40px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 0;
            align-self: flex-start;
        }

        .main {
            background: darkgray;
            padding: 20px;
            flex: 1;
        }

        button {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            padding: 10px;
        }

        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            font-size: 28px;
            padding: 10px;
            margin-top: 10px;
        }

        .slide {
            background: darkgray;
            padding: 20px;
            margin-bottom: 20px;
            display: block;
        }

        .slide active {
            display: block;
        }

        .slide-number {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <script src="create_quiz.js"></script>
        <button onclick="createNewSlide()">ADD SLIDE</button>
        <button onclick="saveQuizToLocalStorage()">SAVE QUIZ</button>
    </div>
    <div class="main"></div>
</body>
</html>
