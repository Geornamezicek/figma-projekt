<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Jersey 10", sans-serif;
            font-size: 48px;
            padding: 20px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            font-family: "Jersey 10", sans-serif;
            font-size: 36px;
            padding: 40px;
            background-color: darkgray;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quizData = JSON.parse(localStorage.getItem('quiz'));
            console.log(quizData.question)
            document.getElementById("item1").textContent = quizData.question;
        });
    </script>
    <h1>QUIZ COLLECTION</h1>
    <div class="grid">
        <button class="item" id="item1">QUIZ NAME</button>
        <button class="item" id="item2">+</button>
        <button class="item" id="item3">+</button>
        <button class="item" id="item4">+</button>
        <button class="item" id="item5">+</button>
        <button class="item" id="item6">+</button>
        <button class="item" id="item7">+</button>
        <button class="item" id="item8">+</button>
        <button class="item" id="item9">+</button>
    </div>
</body>
</html>
